<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-100">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Weather Dashboard</h1>
    </header>

    <main class="p-4">
        <div class="container mx-auto text-center">
            <input id="cityInput" type="text" placeholder="Enter city name" class="border p-2 rounded w-full md:w-1/2">
            <div class="flex justify-center mt-4">
                <button id="searchButton" class="bg-blue-600 text-white p-2 rounded ml-2">Search</button>
                <button id="currentLocationButton" class="bg-blue-600 text-white p-2 rounded ml-2">Use Current Location</button>
            </div>
        </div>

        <div id="weatherOutput" class="mt-4 text-center"></div>
        <div id="forecastOutput" class="mt-4 text-center grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
        <div id="recentCities" class="mt-4 text-center"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
